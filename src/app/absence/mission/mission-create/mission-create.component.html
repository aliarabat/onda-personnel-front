<div class="row">
  <div class="col">
    <div class="container">
      <br>
      <form>
        <!-- Reference-->
        <div class="form-group">
          <label class="sr-only" for="referenceMission">Référence</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Référence</div>
            </div>
            <input class="form-control" id="referenceMission"  [(ngModel)]="mission.reference" name="reference" placeholder="Entrer la référence de la mission ..." type="text" >
          </div>
        </div>
        <br>
        <!-- Employe -->
        <div class="form-group">
          <label class="sr-only" for="employeMission">Employé en Mission</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Employé en Mission</div>
            </div>
            <select  class="custom-select" id="employeMission" (change)="getEmployeeByMatricule()"  [(ngModel)]="employee.matricule" name="matricule"  >
              <option selected disabled>Selectionner l'employé ...</option>
              <option *ngFor="let emp of employeeVo" [value]="emp.matricule">{{ emp.matricule+" "+emp.firstName+" "+emp.lastName }}</option>
            </select>
          </div>
        </div>
        <br>
        <!-- type-->
        <div class="form-group">
          <label class="sr-only" for="typeMission">Type de la mission</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Type de la mission</div>
            </div>
            <input class="form-control" id="typeMission"  [(ngModel)]="mission.type" name="type" placeholder="Entrer le type de la mission ..." type="text">
          </div>
        </div>
        <br>
        <!-- Date debut-->
        <div class="form-group">
          <label class="sr-only" for="dateDebut">Date debut</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Date debut</div>
            </div>
            <input class="form-control" id="dateDebut" [(ngModel)]="mission.startingDate" name="startingDate" placeholder="Entrer le prenom de l'employe ..." type="date">
          </div>
        </div>
        <br>
        <!-- detail-->
        <div class="form-group">

          <label class="sr-only" for="horaireMission">Horaire Mission</label>

          <div class="input-group mb-2">

            <div class="input-group-prepend">

              <div class="input-group-text">Horaire Mission</div>
            </div>

            <select  (change)="findDetailByWording()"  class="custom-select" [(ngModel)]="mission.detailVo.wording"  name="horaireMission" id="horaireMission">
              <option selected disabled>Selectionner l' horaire ...</option>
              <option *ngFor="let d of allDetails" ngValue="{{ d.wording }}" data-toggle="tooltip" data-placement="top" title="{{ d.startingTimeVo.hour+'h'+d.endingTimeVo.minute+'min-'+d.endingTimeVo.hour+'h'+d.endingTimeVo.minute+'min' }}">{{ d.wording }}</option>
            </select>
          </div>
        </div>
        <br>
        <button class="btn btn-outline-success" (click)="saveMission()" type="submit">Créer</button>
        <button class="btn btn-outline-secondary ml-2" (click)="initForm()" type="submit">Réinitialiser le formulaire</button>
      </form>
    </div>
  </div>




  </div>
